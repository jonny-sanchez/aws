assume_role_arn: arn:aws:iam::985384755074:role/terraform  # Replace with IAM Role ARN to assume
region: "us-east-2"
environment: "prod"

# RDS starts at 7:30 AM Guatemala time (1:30 PM UTC) - 30 min before EC2
on_schedule_expression_rds: "cron(30 13 ? * MON-FRI *)"
# EC2 starts at 8:00 AM Guatemala time (2:00 PM UTC)
on_schedule_expression_ec2: "cron(0 14 ? * MON-FRI *)" 
# Stop all at 6:00 PM Guatemala time (12:00 AM UTC next day)
off_schedule_expression: "cron(0 0 ? * TUE-SAT *)"

tags:
  Project: PinulitoScheduler
  Environment: Production